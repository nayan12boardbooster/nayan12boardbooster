<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images.jpg" type="image/jpeg">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>12 Board Booster - Login</title>
  <style>

    *, *::before, *::after { box-sizing: border-box; }
    body {
      background: linear-gradient(120deg, #232526 0%, #2b1a1a 100%);
      color: #eaffea;
      font-family: 'Montserrat', 'Nosifer', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      transition: background 0.6s;
      position: relative;
      overflow-x: hidden;
      letter-spacing: 1.5px;
      display: flex; flex-direction: column; align-items: center;
      padding: 40px 20px 70px;
    }
    body::before {
      content: '';
      display: block;
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: linear-gradient(180deg, #00ffb0 80%, transparent 100%);
      background-size: 100% 60px, 200px 60px, 300px 60px;
      background-position: top, top, 0 40px;
      opacity: 0.7;
      z-index: 1000;
      pointer-events: none;
      filter: blur(2px);
      animation: mist 3s infinite alternate;
    }
    @keyframes mist {
      0% { filter: blur(2px) brightness(1); }
      100% { filter: blur(3px) brightness(1.08); }
    }
    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      background: linear-gradient(120deg, rgba(0,255,128,0.04) 0%, rgba(0,0,0,0.7) 100%);
      background-size: 400px, auto, cover, 100% 80px, 200px 120px;
      background-repeat: no-repeat, repeat, no-repeat, repeat-x, no-repeat;
      background-position: center bottom, center, center, top, 80% 90%;
      opacity: 0.18;
      z-index: 1;
    }
    .container {
      position: relative; z-index: 1;
      background: rgba(30, 40, 30, 0.85);
      max-width: 420px; width: 100%;
      padding: 45px 40px 50px;
      border-radius: 18px;
      box-shadow: 0 8px 32px #00ffb022, 0 0 0 #fff0, 0 2px 8px #fff8 inset;
      display: flex; flex-direction: column;
      color: #eaffea;
      backdrop-filter: blur(10px);
      border: 2px solid #00ffb0;
    }
    h1 {
      font-family: 'Nosifer', 'Montserrat', Arial, sans-serif;
      font-weight: 900;
      font-size: 2.6rem;
      text-align: center;
      margin-bottom: 8px;
      color: #ff2e63;
      letter-spacing: 0.12em;
      text-shadow:
        0 2px 24px #00ffb088,
        0 1px 0 #fff,
        0 0 40px #ff2e6399,
        0 0 80px #00ffb077;
      text-transform: uppercase;
    }
    .owner {
      font-style: italic;
      font-weight: 600;
      font-size: 1.1rem;
      color: #aac8ffbb;
      text-align: center;
      letter-spacing: 0.07em;
      margin-bottom: 35px;
    }
    .owner-highlight {
      display: block;
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 18px;
      color: #fff;
      background: linear-gradient(90deg, #ff2e63 0%, #00ffb0 100%);
      border-radius: 14px;
      padding: 10px 26px;
      font-family: 'Montserrat', cursive, sans-serif;
      font-weight: 900;
      letter-spacing: 2.5px;
      box-shadow: 0 0 18px #00ffb0cc, 0 0 32px #ff2e63cc, 0 0 0 6px rgba(0,0,0,0.45);
      text-shadow: 0 0 16px #000, 0 0 8px #ff2e63cc, 0 0 16px #00ffb0cc, 0 2px 2px #000;
      position: relative;
      z-index: 2000;
      border: 2px solid #fff3;
      /* Add a semi-transparent overlay for contrast */
      background-blend-mode: overlay;
      filter: brightness(1.1) contrast(1.2);
      animation: fadeInOwner 2s, glowPulse 3s infinite alternate;
    }
    @keyframes fadeInOwner {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes glowPulse {
      0% { text-shadow: 0 0 8px #ff2e6399, 0 0 16px #00ffb077; }
      100% { text-shadow: 0 0 18px #ff2e63cc, 0 0 36px #00ffb0bb; }
    }
    label {
      color: #00ffb0;
      font-weight: 600;
      font-size: 1.05em;
      margin-bottom: 6px;
    }
    input[type="text"], input[type="password"], input[type="email"], input[type="number"] {
      width: 100%;
      padding: 14px 18px;
      margin: 8px 0 18px 0;
      border: 2.5px solid #ff2e63;
      border-radius: 10px;
      background: rgba(30, 20, 30, 0.92);
      color: #00ffb0;
      font-family: 'Nosifer', 'Montserrat', Arial, sans-serif;
      font-size: 1.18em;
      letter-spacing: 2px;
      outline: none;
      box-shadow: 0 0 12px #ff2e63cc, 0 0 6px #00ffb099 inset;
      transition: border 0.3s, box-shadow 0.3s;
      text-shadow: 0 0 6px #00ffb0cc, 0 2px 2px #000;
      caret-color: #ff2e63;
    }
    input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus, input[type="number"]:focus {
      border-color: #00ffb0;
      box-shadow: 0 0 24px #ff2e63, 0 0 12px #00ffb0;
      background: rgba(30, 20, 30, 1);
      color: #ff2e63;
    }
    input[type="text"]::placeholder, input[type="password"]::placeholder, input[type="email"]::placeholder, input[type="number"]::placeholder {
      color: #ff2e63cc;
      font-family: 'Nosifer', 'Montserrat', Arial, sans-serif;
      letter-spacing: 2px;
      opacity: 1;
      text-shadow: 0 0 6px #00ffb0cc, 0 2px 2px #000;
    }
    /* --- HORROR EFFECTS FOR INPUTS --- */
    input[type="text"], input[type="password"], input[type="email"], input[type="number"] {
      position: relative;
      font-size: 1.34em;
      border-width: 3px;
      border-image: linear-gradient(90deg, #ff2e63 10%, #2b1a1a 60%, #00ffb0 100%) 1;
      animation: horror-glow 2.5s infinite alternate;
    }
    @keyframes horror-glow {
      0% {
        box-shadow: 0 0 12px #ff2e63cc, 0 0 6px #00ffb099 inset, 0 0 0 #0000;
        border-color: #ff2e63;
      }
      50% {
        box-shadow: 0 0 32px #ff2e63cc, 0 0 22px #00ffb0cc inset, 0 8px 24px #000a;
        border-color: #00ffb0;
      }
      100% {
        box-shadow: 0 0 16px #ff2e63cc, 0 0 12px #00ffb099 inset, 0 16px 48px #2b1a1a99;
        border-color: #ff2e63;
      }
    }
    /* Simulate dripping blood with a pseudo-element */
    input[type="text"], input[type="password"] {
      background: linear-gradient(180deg, rgba(30,20,30,0.92) 90%, #ff2e63 100%);
      /* Blood drops using box-shadow */
      box-shadow:
        0 0 12px #ff2e63cc,
        0 0 6px #00ffb099 inset,
        0 8px 0 -2px #ff2e63,
        10px 14px 0 -8px #ff2e6399,
        -10px 18px 0 -8px #ff2e6377;
    }
    /* END HORROR EFFECTS */

    input {
      width: 100%;
      padding: 14px 18px;
      margin: 8px 0 20px;
      border-radius: 12px;
      border: 2px solid #e0e7ff;
      background: rgba(255, 255, 255, 0.9);
      color: #232946;
      font-size: 1.05rem;
      font-family: 'Montserrat', sans-serif;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #7f53ac;
      box-shadow: 0 0 16px #fbc2eb44;
    }
    button {
      width: 100%;
      padding: 16px;
      margin-top: 15px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(90deg, #7f53ac 0%, #fbc2eb 100%);
      color: #fff;
      font-size: 1.13rem;
      font-weight: 700;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      box-shadow: 0 0 22px #fbc2eb44, 0 0 36px #7f53ac33;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #fbc2eb 0%, #7f53ac 100%);
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    #message {
      margin-top: 22px;
      font-weight: 700;
      font-size: 1rem;
      text-align: center;
      min-height: 28px;
      color: #9bbcff;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      color: #7e8cbfaa;
      font-style: italic;
      font-weight: 600;
      font-size: 0.85rem;
      text-shadow: 0 0 2px #4863db55;
      margin-top: 0;
      background: linear-gradient(90deg, #131b2a 60%, #0c1421 100%);
      z-index: 20;
      padding-bottom: 8px;
    }
    .footer-creator {
      width: 100vw;
      text-align: center;
      position: fixed;
      left: 0;
      bottom: 0;
      padding: 18px 0 12px 0;
      background: linear-gradient(90deg, #7f53ac 0%, #fbc2eb 100%);
      color: #fff;
      font-family: 'Montserrat', cursive, sans-serif;
      font-size: 1.12em;
      font-weight: 700;
      letter-spacing: 2px;
      box-shadow: 0 -4px 32px #7f53ac22;
      border-radius: 18px 18px 0 0;
      z-index: 10;
      text-shadow: 0 0 12px #fbc2eb99, 0 1px 0 #fff;
      animation: fadeInOwner 2s, glowPulse 3s infinite alternate;
    }
    .note {
      display: block;
      margin: 18px auto 0 auto;
      text-align: center;
      color: #7f53ac;
      background: #f8fafc;
      border-radius: 10px;
      padding: 8px 18px;
      font-family: 'Montserrat', sans-serif;
      font-size: 1em;
      font-weight: 600;
      box-shadow: 0 0 12px #fbc2eb33;
      border: 1.5px solid #e0e7ff;
      max-width: 420px;
      text-shadow: 0 0 8px #fbc2eb44;
    }

    /* Modal styling */
    #infoModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(10, 18, 40, 0.85);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }
    #infoModal > div {
      background: #1a223a;
      padding: 32px 28px 24px 28px;
      border-radius: 18px;
      max-width: 370px;
      width: 90vw;
      box-shadow: 0 6px 32px #000b;
      color: #ffe6b0;
      font-size: 1.13em;
      line-height: 1.6;
      position: relative;
    }
    #infoModal button {
      position: absolute;
      top: 10px;
      right: 14px;
      background: none;
      border: none;
      font-size: 1.3em;
      color: #ffd6a0;
      cursor: pointer;
    }

    .blood-drip {
      pointer-events: none;
      user-select: none;
      z-index: 10;
      filter: drop-shadow(0 2px 8px #ff2e63cc);
    }
  </style>
</head>

      };

      if (typeof window.login === 'function' && window.login.toString().includes('mansi312')) {

      }

  </div>
  <span class="note">Note: Enter the Username which Nayan Gupta has created and given to you.</span>
